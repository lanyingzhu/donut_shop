<!DOCTYPE html>
<html>

  <head>

    <title>Donuts Shop</title>
    <link href="donutshop.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="donutshop.js"></script>

  </head>

  <body>

    <h2>Donut Shop</h2>

    <table>

      <thead>
        <tr>
          <th id="location">Location</th>

        <tr>
          <th>Downtown</th>
          <td>99</td>
          <td>792</td>
        </tr>
        <tr>
          <th>Capitol Hill</th>
          <td>40</td>
          <td>336</td>
        </tr>
        <tr>
          <th>South Lake Union</th>
          <td>139</td>
          <td>1112</td>
        </tr>
        <tr>
          <th>Wedgewood</th>
          <td>28</td>
          <td>224</td>
        </tr>
        <tr>
          <th>Ballard</th>
          <td>165</td>
          <td class="max">1320</td>
        </tr>
      </tbody>

    </table>

  </body>

</html>
