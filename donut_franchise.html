<!DOCTYPE html>
<html>
  <head>
    <title>Donut franchais</title>
    <script>
      // Returns a random integer between min (included) and max (excluded)
      // Using Math.round() will give you a non-uniform distribution!
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      // creat a calculation and display the number of donuts
      function DonutShop(location,MinPerHour,MaxPerHour,AvgPerCustomer) {
        this.location = location;
        this.MinPerHour = MinPerHour;
        this.MaxPerHour = MaxPerHour;
        this.AvgPerCustomer = AvgPerCustomer;

        this.numDonuts = function() {
          var numPerHour = this.AvgPerCustomer * getRandomInt(this.MinPerHour,this.MaxPerHour);
          var numPerDay = 8 * numPerHour;
          var numDonuts = [numPerHour,numPerDay];
          console.log("Shop located in " + this.location + " bakes " + numPerHour + " donuts every hour and " + numPerDay + " donuts every day")
          return numDonuts;
        };
      }
      var shop1 = new DonutShop('Downtown',8, 43, 4.50);
      var shop2 = new DonutShop('Capitol Hill',4, 37, 2.00);
      var shop3 = new DonutShop('South Lake Union',9, 23, 6.33);
      var shop4 = new DonutShop('Wedgewood',2, 28, 1.25);
      var shop5 = new DonutShop('Ballard',8, 58, 3.75);

      shop1.numDonuts();
      shop2.numDonuts();
      shop3.numDonuts();
      shop4.numDonuts();
      shop5.numDonuts();
    </script>
  </head>
  <body>
    <h2 align="center" style="font-family:verdana;font-size:300%">Donut Shop</h1>
    <image src="donut.jpg"/>
  </body>

</html>
